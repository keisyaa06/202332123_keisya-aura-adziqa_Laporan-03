<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Praktikum - 03</title>

  <!-- Bootstrap CSS dari CDN untuk styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- SweetAlert2 CSS untuk tampilan pop-up -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Laporan Praktikum - 03</h2>

    <!-- Form utama yang akan divalidasi -->
    <form id="laporanForm">
      <!-- Baris pertama: Nama dan NIM -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Masukkan Nama:</label>
          <input type="text" class="form-control" id="inputName" placeholder="Masukkan Nama Kamu" />
        </div>
        <div class="col-md-6">
          <label for="inputNIM" class="form-label">Masukkan NIM:</label>
          <input type="number" class="form-control" id="inputNIM" placeholder="Masukkan NIM Kamu" />
        </div>
      </div>

      <!-- Baris kedua: Asal, Dosen Favorit, Tanggal Lahir -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="inputAsal" class="form-label">Masukkan Asal Kamu:</label>
          <input type="text" class="form-control" id="inputAsal" />
        </div>
        <div class="col-md-4">
          <label for="selectDosen" class="form-label">Pilih Dosen Favorit:</label>
          <select id="selectDosen" class="form-select">
            <option selected disabled value="">Pilih salah satu</option>
            <option value="Pak Agus Mulyanto">Pak Agus Mulyanto</option>
            <option value="Bu Yuni Roza">Bu Yuni Roza</option>
            <option value="Bu Yessy Asri">Bu Yessy Asri</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputTanggalLahir" class="form-label">Pilih Tanggal Lahir Anda</label>
          <input type="date" class="form-control" id="inputTanggalLahir" />
        </div>
      </div>

      <!-- Baris ketiga: Teman Favorit dan AI Favorit -->
      <div class="row mb-3">
        <p class="fw-semibold">Tulis Hal favorit Kamu:</p>
        <div class="col-md-6">
          <label for="inputTemanFavorit" class="form-label">Masukkan Nama Teman Favorit</label>
          <input type="text" class="form-control" id="inputTemanFavorit" placeholder="Contoh: Budi" />
        </div>
        <div class="col-md-6">
          <label for="inputAiFavorit" class="form-label">Masukkan AI Favorit:</label>
          <input type="text" class="form-control" id="inputAiFavorit" placeholder="Contoh: ChatGPT" />
        </div>
      </div>

      <!-- Tombol Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS untuk komponen responsif -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SweetAlert2 JS untuk pop-up interaktif -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Script validasi input dan pop-up -->
  <script>
    // Event listener saat tombol submit ditekan
    document.getElementById("laporanForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Mencegah form dikirim secara default

      // Ambil semua nilai input
      const nama = document.getElementById("inputName").value.trim();
      const nim = document.getElementById("inputNIM").value.trim();
      const asal = document.getElementById("inputAsal").value.trim();
      const dosen = document.getElementById("selectDosen").value;
      const tanggal = document.getElementById("inputTanggalLahir").value;
      const teman = document.getElementById("inputTemanFavorit").value.trim();
      const ai = document.getElementById("inputAiFavorit").value.trim();

      // Jika ada yang kosong, tampilkan pop-up error
      if (!nama || !nim || !asal || !dosen || !tanggal || !teman || !ai) {
        Swal.fire({
          icon: "error",
          title: "Oops!",
          text: "Semua data wajib diisi terlebih dahulu!",
        });
        return;
      }

      // Jika semua data valid, tampilkan pop-up sukses
      Swal.fire({
        icon: "success",
        title: "Berhasil!",
        text: "Data berhasil dikirim. Terima kasih telah mengisi!",
        confirmButtonText: "OK"
      });
    });
  </script>
</body>

</html>
