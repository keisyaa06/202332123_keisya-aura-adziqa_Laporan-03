<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Praktikum - 03</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-white">
  <div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">Laporan Praktikum - 03</h2>

    <!-- Alert merah di atas -->
    <div id="alertError" class="alert alert-danger d-none" role="alert">
      <ul id="alertList" class="mb-0"></ul>
    </div>

    <form id="formLaprak" novalidate>
      <!-- Baris 1: Nama dan NIM -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Masukkan Nama:</label>
          <input type="text" class="form-control" id="inputName" />
          <div class="text-danger small d-none" id="errName">* Nama belum diisi</div>
        </div>
        <div class="col-md-6">
          <label for="inputNIM" class="form-label">Masukkan NIM:</label>
          <input type="text" class="form-control" id="inputNIM" />
          <div class="text-danger small d-none" id="errNIM">* NIM belum diisi</div>
        </div>
      </div>

      <!-- Baris 2: Asal, Dosen, Tanggal -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="inputAsal" class="form-label">Masukkan Asal Kamu:</label>
          <input type="text" class="form-control" id="inputAsal" />
          <div class="text-danger small d-none" id="errAsal">* Asal belum diisi</div>
        </div>
        <div class="col-md-4">
          <label for="selectDosen" class="form-label">Pilih Dosen Favorit:</label>
          <select class="form-select" id="selectDosen">
            <option selected disabled value="">Pilih salah satu</option>
            <option value="Pak Agus Mulyanto">Pak Agus Mulyanto</option>
            <option value="Bu Yuni Roza">Bu Yuni Roza</option>
            <option value="Bu Yessy Asri">Bu Yessy Asri</option>
          </select>
          <div class="text-danger small d-none" id="errDosen">* Dosen belum dipilih</div>
        </div>
        <div class="col-md-4">
          <label for="inputTanggalLahir" class="form-label">Pilih Tanggal Lahir:</label>
          <input type="date" class="form-control" id="inputTanggalLahir" />
          <div class="text-danger small d-none" id="errTanggal">* Tanggal lahir belum diisi</div>
        </div>
      </div>

      <!-- Baris 3: Favorit -->
      <div class="row mb-3">
        <p class="fw-semibold">Tulis Hal favorit Kamu:</p>
        <div class="col-md-6">
          <label for="inputTemanFavorit" class="form-label">Masukkan Nama Teman Favorit:</label>
          <input type="text" class="form-control" id="inputTemanFavorit" />
          <div class="text-danger small d-none" id="errTeman">* Teman favorit belum diisi</div>
        </div>
        <div class="col-md-6">
          <label for="inputAiFavorit" class="form-label">Masukkan AI Favorit:</label>
          <input type="text" class="form-control" id="inputAiFavorit" />
          <div class="text-danger small d-none" id="errAI">* AI favorit belum diisi</div>
        </div>
      </div>

      <!-- Tombol Kirim -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validasi JS -->
  <script>
    document.getElementById('formLaprak').addEventListener('submit', function (e) {
      e.preventDefault();

      // Ambil nilai input
      const fields = [
        { id: 'inputName', errId: 'errName', label: 'Nama' },
        { id: 'inputNIM', errId: 'errNIM', label: 'NIM' },
        { id: 'inputAsal', errId: 'errAsal', label: 'Asal' },
        { id: 'selectDosen', errId: 'errDosen', label: 'Dosen Favorit' },
        { id: 'inputTanggalLahir', errId: 'errTanggal', label: 'Tanggal Lahir' },
        { id: 'inputTemanFavorit', errId: 'errTeman', label: 'Nama Teman Favorit' },
        { id: 'inputAiFavorit', errId: 'errAI', label: 'AI Favorit' }
      ];

      let valid = true;
      let errorList = [];

      fields.forEach(field => {
        const input = document.getElementById(field.id);
        const err = document.getElementById(field.errId);
        const value = input.value.trim();

        if (!value) {
          err.classList.remove('d-none');
          errorList.push(`<li>${field.label} belum diisi</li>`);
          valid = false;
        } else {
          err.classList.add('d-none');
        }
      });

      const alertBox = document.getElementById('alertError');
      const alertList = document.getElementById('alertList');

      if (!valid) {
        alertList.innerHTML = errorList.join('');
        alertBox.classList.remove('d-none');
      } else {
        alertBox.classList.add('d-none');
        alert("Data berhasil dikirim!");
      }
    });
  </script>
</body>

</html>
